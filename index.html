<!DOCTYPE html>
<html lang="en" ng-app="tes.akkordia.app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Song example</title>

    <script src="vendor/angularjs/1.3.0/angular.min.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Bootstrap -->
    <link href="vendor/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div ng-controller="AppController">
      <h2>{{getSong().title}}</h2>
      <h3>{{getSong().performer}}</h3>
    	<h4>Author: {{getSong().author}}</h4>

      
      <div>
        <div class="row" ng-repeat="line in getSong().lyrics">
          <div class="col-xs-12">
        
            <button class="btn btn-default col-xs-{{getChordLen(chord)}}" ng-repeat="chord in getChordsForLine($index)">{{chord.chord}}
            <div>
              <table class="ukulele-chord ukulele-chord-chart">
                <tr ng-repeat="fret in settings.uke.frets.vert">
                  <td ng-repeat="string in settings.uke.frets.horiz">&bull;</td>
                </tr>
              </table>
              <table class="ukulele-chord ukulele-chord-notes">
                <tr ng-repeat="fret in settings.uke.notes.vert">
                  <td class="string-{{$index}} fret-{{$parent.$index}} note-{{getChordNote(chord.chord, $index, $parent.$index)}}" ng-repeat="string in settings.uke.notes.horiz">&bull;</td>
                </tr>
              </table>
            </div>
            </button>
          </div>
          <div class="col-xs-12">
            {{line.line}}
          </div>
        </div>
      </div>
      
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="vendor/jquery/2.1.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
